<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="overlay" class=""></div>
    <header class="site-header">
      <div class="container">
        <nav class="navbar">
          <div class="menu-zone">
                <button type="button" id="btnShowMenu"></button>
                <div class="menu-movil">
                  <img src="img/menu_mini.png" alt="menu-img">
                </div>
          </div>
          <div class="c-logo">
            <img src="img/logo.png" alt="" srcset="">
          </div>
          <div class="main-menu ">
            <ul class="menu-list">
              <div>
                <button id="exitMenu" type="button"></button>
                <iframe src="img/salida.svg" frameborder="0"></iframe>
              </div>
              <a href="#">Inicio</a>
              <a href="#">Damas</a>
              <a href="#">Caballeros</a>
              <a href="#">Niños</a>
              <a href="#">Ofertas</a>
            </ul>
          </div>
          <div class="c-car">
           <img src="img/carro.png" alt="">
          </div>
        
          <div class="c-user">
            <img src="img/user.png" alt="">
          </div>
        </nav>
      </div>
    </header>

    <div class="hero">
      <div class="hero-img"></div>
      <div class="hero-title" id="">
        <h1 id="title" class="title text-center"></h1>
        <div class="hero-description">
          <p class="text-center">
          Muebles, Juguetes y Ropa
          </p>
        </div>
        <a href="#" id="btnMain" class="btn-main text-center translate-right"
          >Compra Ahora</a
        >
      </div>
    </div>
    <section class="section categories">
      <div class="div-categories">
        <a href="#" class="link-categories">
          <span class="text-categories">Ropa de damas y caballeros</span>
          <img src="img/caballeros.jpg" alt="caballeros" srcset="">
        </a>
        <a href="" class="link-categories">
          <span class="text-categories">Muebles para tu hogar</span>
          <img src="img/sala.jpg" alt="sala">
        </a>
        <a href="" class="link-categories">
          <span class="text-categories">Juguetería para tus niños</span>
          <img src="img/juguetes.jpg" alt="sala">
        </a>
      </div>
    </section>
    <section>
      <h2 class="text-center">Recomendados</h2>
      <p class="text-center card-title">Lo más vendido esta semana</p>
      <div class="card">
        <div class="card-img">
          <img src="img/lampara.jpeg" alt="lampara">
        </div>
        <form>
          <p class="clasificacion text-center">
            <input id="radio1" type="radio" name="estrellas" value="5"><!--
            --><label for="radio1">★</label><!--
            --><input id="radio2" type="radio" name="estrellas" value="4"><!--
            --><label for="radio2">★</label><!--
            --><input id="radio3" type="radio" name="estrellas" value="3"><!--
            --><label for="radio3">★</label><!--
            --><input id="radio4" type="radio" name="estrellas" value="2"><!--
            --><label for="radio4">★</label><!--
            --><input id="radio5" type="radio" name="estrellas" value="1"><!--
            --><label for="radio5">★</label>
          </p>
          <p class="text-center">Opiniones</p>
        </form>
        <h3 class="text-center">Lámpara Tubular Negra</h3>
        <p class="price text-center">$35,00</p>
      </div>
    </section>
</html>
